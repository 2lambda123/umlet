<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link type="text/css" rel="stylesheet" href="Baselet.css">
    <title>UMLet for Web</title>
    <script type="text/javascript" src="baseletgwt/baseletgwt.nocache.js"></script>
  </head>
  <body>
    <!-- the following line is necessary for history support -->
    <iframe src="javascript:''" id="__gwt_historyFrame" tabIndex='-1' style="position:absolute;width:0;height:0;border:0"></iframe>
    
    <!-- the website will not work without JavaScript -->
    <noscript>
    <div align="center" style="color: red; font-family: sans-serif; font-weight:bold; font-size:1.2em" />
        Your web browser must have JavaScript enabled<br/>
        in order for this application to display correctly.
      </div>
    </noscript>
    <div align="center" id="featurewarning" style="color: red; font-family: sans-serif; font-weight:bold; font-size:1.2em" />
    <div class="root"> </div>
    <script type="text/javascript">
        if (typeof FileReader == "undefined" || typeof(window.localStorage) == "undefined") {
            if (navigator.appVersion.indexOf("MSIE 10") != -1) {
             	document.getElementById('featurewarning').innerHTML = "You have opened this webpage from your filesystem,<br/>therefore web storage of Internet Explorer 10 will not work<br/><br/>Please use another browser like Firefox or Chrome"
            } else {
				document.getElementById('featurewarning').innerHTML = "Sorry, but your browser does not support all necessary features<br/>Suggested browsers are Firefox, Chrome, Opera, Internet Explorer 10+"
    	}
    }
    </script>
  </body>
</html>
